<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>流式 AI 响应界面</title>
    <!-- Tailwind CDN 以规避本地 PostCSS 在旧 Node 版本下的不兼容问题 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- highlight.js 代码高亮样式（浅色主题） -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github.min.css" />
    <!-- 可选：图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  </head>
  <body class="bg-gradient-to-br from-slate-50 to-slate-200 min-h-screen p-5">
    <div id="root"></div>
    <!-- ECharts & highlight.js CDN （在 window 上暴露给组件使用） -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.4.3/echarts.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <script type="module" src="/src/main.tsx"></script>
